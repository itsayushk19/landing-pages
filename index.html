<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .link-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Landing Pages</h1>
  <div class="link-container">
    <a class="card" href="./software-landing-page/" target="_blank">Software Landing Page</a>
    <a class="card" href="./task-manager-landing/" target="_blank">Task Manager Landing</a>
    <a class="card" href="./docs/Pixel Excavators/" target="_blank">Pixel Excavators</a>
    <a class="card" href="./manage-landing/" target="_blank">Manage Landing</a>
  </div>
</body>
</html>
